<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <textarea name="text" rows="10" cols="40">The cat was playing in the garden.</textarea>

    <br>

    <select name="studiengang">

    <br>
