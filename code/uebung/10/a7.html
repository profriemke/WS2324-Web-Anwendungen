<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        #box1{
            background-color: chartreuse;
            border: 5px solid red;
            position: absolute;
            left: 250px;
            box-sizing: border-box;

        }
        #box2{
            background-color: rgb(234, 170, 170);
            border:8px dashed lightgreen;
            box-sizing: border-box;
        
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
